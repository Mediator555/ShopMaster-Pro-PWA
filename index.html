<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopMaster Pro – Local Shop MIS</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2ecc71" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- JavaScript files -->
  <script src="bluetooth-printer.js" defer> bluetooth</script>
  <script src="momo-manager.js" defer>momo</script>
  <script src="printer.js" defer></script>
  <script src="supplier-manager.js" defer>supplier</script>
  <script src="sw.js" defer></script>
  <script src="sync-manager.js" defer></script>
  <script src="app.js" defer></script>
<style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* Screen Management */
        .screen {
            display: none;
            min-height: 100vh;
        }

        .screen.active {
            display: block;
        }

        /* Login Screen */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 10px;
            color: #2ecc71;
        }

        .pin-input {
            margin: 25px 0;
        }

        .pin-input input {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 5px 0;
        }

        button:hover {
            background: #27ae60;
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .help-text {
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }

        /* Main App */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }

        .nav-btn {
            flex: 1;
            background: none;
            border: none;
            padding: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .nav-btn.active {
            color: #2ecc71;
        }

        #main-content {
            padding: 20px;
            padding-bottom: 80px;
            min-height: 100vh;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Calculator */
        #floating-calculator {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: rgba(18, 18, 18, 0.901);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
        }

        #floating-calculator.visible {
            display: block;
        }

        .calculator-header {
            background: #25d742;
            color: rgba(112, 93, 81, 0.93);
            padding: 12px 15px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calculator-display {
            padding: 15px;
            background: #365196;
            border-bottom: 1px solid #3b3131;
        }

        #calc-display {
            width: 100%;
            border: none;
            background: none;
            font-size: 24px;
            text-align: right;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #0e113eec;
        }

        .calc-btn {
            border: none;
            padding: 15px;
            font-size: 18px;
            background: rgba(50, 47, 47, 0.904);
            cursor: pointer;
        }

        .floating-trigger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #447d1b;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #95a5a6;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        /* Print Styles */
        @media print {
            .no-print {
                display: none !important;
            }
            
            .modal-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: white !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            
            .modal-content {
                box-shadow: none !important;
                border: none !important;
                max-width: 100% !important;
                margin: 0 !important;
                padding: 20px !important;
            }
            
            .invoice-container {
                box-shadow: none !important;
                border: 1px solid #000 !important;
            }
            
            body {
                background: white !important;
                font-size: 12pt !important;
            }
            
            button {
                display: none !important;
            }
        }
        
        .invoice-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        
        .invoice-header {
            text-align: center;
            border-bottom: 2px solid #2ecc71;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        
        .invoice-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .invoice-items {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .invoice-items th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }
        
        .invoice-items td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        
        .invoice-total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
        }
        
        /* POS Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .product-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .product-card:hover {
            border-color: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-card:active {
            transform: translateY(0);
        }

        .product-name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .product-price {
            color: #2ecc71;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .product-stock {
            color: #7f8c8d;
            font-size: 12px;
        }

        .product-stock.low {
            color: #e74c3c;
            font-weight: bold;
        }

        /* Sale Items */
        .sale-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .sale-item-info {
            flex: 1;
        }

        .sale-item-name {
            font-weight: bold;
            color: #2c3e50;
        }

        .sale-item-details {
            color: #7f8c8d;
            font-size: 12px;
        }

        .sale-item-total {
            font-weight: bold;
            color: #2c3e50;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
        }

        /* Debt History Styles */
        .debt-history {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }

        .history-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        /* Export Reports */
        .export-section {
            margin: 20px 0;
        }

        .export-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        /* Table Styles */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        .data-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #ddd;
            font-weight: 600;
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <h1>🏪 ShopMaster Pro</h1>
            <p>Enter your 4-digit PIN</p>
            <div class="pin-input">
                <input type="password" maxlength="4" id="pin-code" placeholder="****" onkeypress="handlePinKeypress(event)">
            </div>
            <button onclick="login()">Enter Shop</button>
            <p class="help-text">Try PIN: 1234 (Test Shop)</p>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-screen" class="screen">
        <nav class="bottom-nav">
            <button class="nav-btn active" onclick="loadPage('dashboard')">
                <span>📊</span>
                <span>Dashboard</span>
            </button>
            <button class="nav-btn" onclick="loadPage('pos')">
                <span>💰</span>
                <span>POS</span>
            </button>
            <button class="nav-btn" onclick="loadPage('inventory')">
                <span>📦</span>
                <span>Stock</span>
            </button>
            <button class="nav-btn" onclick="loadPage('debts')">
                <span>👥</span>
                <span>Debts</span>
            </button>
            <button class="nav-btn" onclick="loadPage('admin')">
                <span>⚙️</span>
                <span>Settings</span>
            </button>
        </nav>

        <main id="main-content">
            <div class="card">
                <h2>Welcome to ShopMaster Pro!</h2>
                <p>Select a section from the navigation below to get started.</p>
            </div>
        </main>
    </div>

    <!-- Calculator -->
    <div id="floating-calculator">
        <div class="calculator-header">
            <span>🧮 Calculator</span>
            <button onclick="hideCalculator()" class="calc-close">×</button>
        </div>
        <div class="calculator-display">
            <input type="text" id="calc-display" readonly value="0">
        </div>
        <div class="calculator-buttons">
            <button class="calc-btn" onclick="calculatorClear()">C</button>
            <button class="calc-btn" onclick="calculatorBackspace()">⌫</button>
            <button class="calc-btn" onclick="calculatorOperation('/')">/</button>
            <button class="calc-btn" onclick="calculatorOperation('*')">×</button>
            
            <button class="calc-btn" onclick="calculatorInput('7')">7</button>
            <button class="calc-btn" onclick="calculatorInput('8')">8</button>
            <button class="calc-btn" onclick="calculatorInput('9')">9</button>
            <button class="calc-btn" onclick="calculatorOperation('-')">-</button>
            
            <button class="calc-btn" onclick="calculatorInput('4')">4</button>
            <button class="calc-btn" onclick="calculatorInput('5')">5</button>
            <button class="calc-btn" onclick="calculatorInput('6')">6</button>
            <button class="calc-btn" onclick="calculatorOperation('+')">+</button>
            
            <button class="calc-btn" onclick="calculatorInput('1')">1</button>
            <button class="calc-btn" onclick="calculatorInput('2')">2</button>
            <button class="calc-btn" onclick="calculatorInput('3')">3</button>
            <button class="calc-btn" onclick="calculatorCalculate()" style="grid-row: span 2;">=</button>
            
            <button class="calc-btn" onclick="calculatorInput('0')" style="grid-column: span 2;">0</button>
            <button class="calc-btn" onclick="calculatorInput('.')">.</button>
        </div>
    </div>

    <button class="floating-trigger" onclick="toggleCalculator()">🧮</button>

    <!-- External JS Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <script>
        // ===== DATA STORAGE & INITIALIZATION =====
        const TEST_SHOPS = [
            { 
                id: 1, 
                shop_name: "Test Shop Kigali", 
                owner_name: "Jean Bosco", 
                pin_code: "1234", 
                phone: "250788123456" 
            }
        ];

        // Initialize data from localStorage or use defaults
        let products = JSON.parse(localStorage.getItem('shopmaster_products')) || [
            { id: 1, name: "Rice 5kg", price: 5000, stock: 25, category: "food" },
            { id: 2, name: "Beans 1kg", price: 1500, stock: 30, category: "food" },
            { id: 3, name: "Sugar 1kg", price: 1800, stock: 20, category: "food" },
            { id: 4, name: "Cooking Oil 1L", price: 3500, stock: 15, category: "food" },
            { id: 5, name: "Soap", price: 800, stock: 50, category: "non-food" },
            { id: 6, name: "Toothpaste", price: 1200, stock: 25, category: "non-food" }
        ];

        let sales = JSON.parse(localStorage.getItem('shopmaster_sales')) || [];
        let debts = JSON.parse(localStorage.getItem('shopmaster_debts')) || [];
        let currentSale = [];
        let currentShop = null;

        // ===== DATA PERSISTENCE FUNCTIONS =====
        function saveData() {
            localStorage.setItem('shopmaster_products', JSON.stringify(products));
            localStorage.setItem('shopmaster_sales', JSON.stringify(sales));
            localStorage.setItem('shopmaster_debts', JSON.stringify(debts));
            localStorage.setItem('shopmaster_shop', JSON.stringify(currentShop));
            console.log('Data saved successfully');
        }

        function loadData() {
            const savedShop = localStorage.getItem('shopmaster_shop');
            if (savedShop) {
                currentShop = JSON.parse(savedShop);
            }
        }

        // ===== SIMPLE LOGIN SYSTEM =====
        function login() {
            const pinInput = document.getElementById('pin-code');
            const pin = pinInput.value;
            
            if (pin.length !== 4) {
                alert('Please enter 4-digit PIN');
                return;
            }

            const shop = TEST_SHOPS.find(s => s.pin_code === pin);
            
            if (shop) {
                showApp(shop);
            } else {
                alert('Invalid PIN. Try: 1234');
            }
        }

        function handlePinKeypress(event) {
            if (event.key === 'Enter') {
                login();
            }
        }

        function showApp(shop) {
            document.getElementById('login-screen').classList.remove('active');
            document.getElementById('app-screen').classList.add('active');
            window.currentShop = shop;
            currentShop = shop;
            saveData();
            loadPage('dashboard');
        }

        // ===== COMPLETE PAGE MANAGEMENT =====
        function loadPage(page) {
            const mainContent = document.getElementById('main-content');
            if (!mainContent) return;
            
            // Update active nav
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Show loading briefly
            mainContent.innerHTML = '<div class="loading">Loading...</div>';

            // Load page content immediately (no async delays)
            setTimeout(() => {
                let html = '';
                
                switch(page) {
                    case 'dashboard':
                        html = renderDashboard();
                        break;
                    case 'pos':
                        html = renderPOS();
                        break;
                    case 'inventory':
                        html = renderInventory();
                        break;
                    case 'debts':
                        html = renderDebts();
                        break;
                    case 'admin':
                        html = renderAdmin();
                        break;
                }
                
                mainContent.innerHTML = html;
                
                // Attach event listeners for the current page
                attachPageEvents(page);
            }, 100);
        }

        function attachPageEvents(page) {
            if (page === 'pos') {
                const paymentMethod = document.getElementById('payment-method');
                if (paymentMethod) {
                    paymentMethod.addEventListener('change', function() {
                        const customerCreditInfo = document.getElementById('customer-credit-info');
                        if (customerCreditInfo) {
                            customerCreditInfo.style.display = this.value === 'credit' ? 'block' : 'none';
                        }
                    });
                }

                // Add click event for print button
                const printBtn = document.getElementById('print-invoice-btn');
                if (printBtn) {
                    printBtn.addEventListener('click', printInvoice);
                }
            }
        }

        // ===== DASHBOARD =====
        function renderDashboard() {
            const totalSales = sales.reduce((sum, sale) => sum + (sale.total || 0), 0);
            const totalDebts = debts.reduce((sum, debt) => sum + (debt.amount || 0), 0);
            const lowStockProducts = products.filter(p => (p.stock || 0) < 10).length;

            return `
                <div class="card">
                    <h2>📊 Dashboard</h2>
                    <p>Welcome to <strong>${currentShop?.shop_name || 'Shop'}</strong></p>
                </div>
                
                <div class="card">
                    <h3>📈 Quick Stats</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px;">
                        <div style="text-align: center; padding: 15px; background: #e8f5e8; border-radius: 8px;">
                            <div style="font-size: 24px; font-weight: bold; color: #2ecc71;">${products.length}</div>
                            <div>Total Products</div>
                        </div>
                        <div style="text-align: center; padding: 15px; background: #e8f4ff; border-radius: 8px;">
                            <div style="font-size: 24px; font-weight: bold; color: #3498db;">${totalSales.toLocaleString()} RWF</div>
                            <div>Total Sales</div>
                        </div>
                        <div style="text-align: center; padding: 15px; background: #fff3e8; border-radius: 8px;">
                            <div style="font-size: 24px; font-weight: bold; color: #e67e22;">${totalDebts.toLocaleString()} RWF</div>
                            <div>Pending Debts</div>
                        </div>
                        <div style="text-align: center; padding: 15px; background: #ffe8e8; border-radius: 8px;">
                            <div style="font-size: 24px; font-weight: bold; color: #e74c3c;">${lowStockProducts}</div>
                            <div>Low Stock Items</div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3>🚀 Quick Actions</h3>
                    <div class="quick-actions">
                        <button onclick="loadPage('pos')">💰 New Sale</button>
                        <button onclick="loadPage('inventory')">📦 Manage Stock</button>
                        <button onclick="loadPage('debts')">👥 Track Debts</button>
                        <button onclick="loadPage('admin')">⚙️ Settings</button>
                    </div>
                </div>
                
                <div class="card">
                    <h3>📊 Export Reports</h3>
                    <div class="export-buttons">
                        <button onclick="exportStockPDF()">📦 Stock Report</button>
                        <button onclick="exportSalesPDF()">💰 Sales Report</button>
                        <button onclick="exportDebtsPDF()">👥 Debts Report</button>
                        <button onclick="exportDailyReport()">📅 Daily Report</button>
                    </div>
                </div>
            `;
        }

        // ===== COMPLETE POS SYSTEM =====
        function renderPOS() {
            return `
                <div class="card">
                    <h2>💰 Point of Sale</h2>
                    <p>Add products to cart and process sales</p>
                </div>

                <div class="card">
                    <h3>🛒 Current Sale</h3>
                    
                    <!-- Customer Name Field (Always Visible) -->
                    <div class="form-group">
                        <label>Customer Name (Optional - for invoice):</label>
                        <input type="text" id="customer-name" placeholder="Enter customer name for invoice" 
                               style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;">
                    </div>

                    <div id="sale-items" style="min-height: 100px; margin: 15px 0;">
                        ${currentSale.length === 0 ? 
                            '<p style="text-align: center; color: #7f8c8d; padding: 20px;">No items added yet</p>' : 
                            renderSaleItems()}
                    </div>
                    <div style="border-top: 2px solid #eee; padding-top: 15px;">
                        <h3>Total: <span id="sale-total">${calculateSaleTotal().toLocaleString()}</span> RWF</h3>
                    </div>
                    
                    <div style="margin-top: 15px;">
                        <select id="payment-method" style="width: 100%; padding: 10px; margin: 10px 0;">
                            <option value="cash">💵 Cash</option>
                            <option value="momo">📱 Mobile Money</option>
                            <option value="credit">📝 Credit</option>
                        </select>

        function calculateSaleTotal() {
            return currentSale.reduce((total, item) => total + (item.price * item.quantity), 0);

        function addToSale(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const existingItem = currentSale.find(item => item.id === productId);
            
            if (existingItem) {
                if (existingItem.quantity < product.stock) {
                    existingItem.quantity += 1;
                } else {
                    alert(`Only ${product.stock} items left in stock!`);
                    return;
                }
            } else {
                if (product.stock > 0) {
                    currentSale.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        quantity: 1
                    });
                } else {
                    alert('Product out of stock!');
                    return;
                }
            }

            updatePOSDisplay();
        }

            currentSale = currentSale.filter(item => item.id !== productId);
            updatePOSDisplay();
        }

        function updatePOSDisplay() {
            const saleItems = document.getElementById('sale-items');
            const saleTotal = document.getElementById('sale-total');
            const printBtn = document.getElementById('print-invoice-btn');
            
            if (saleItems) {
                saleItems.innerHTML = currentSale.length === 0 ? 
                    '<p style="text-align: center; color: #7f8c8d; padding: 20px;">No items added yet</p>' : 
                    renderSaleItems();
            }
            
            if (saleTotal) {
                saleTotal.textContent = calculateSaleTotal().toLocaleString();
            }

            if (printBtn) {
                printBtn.disabled = currentSale.length === 0;
            }
        }

        function processSale() {
            if (currentSale.length === 0) {
                alert('Please add products to the sale');
                return;
            }

            const paymentMethod = document.getElementById('payment-method')?.value || 'cash';
            const total = calculateSaleTotal();
            const customerName = document.getElementById('customer-name')?.value || 'Walk-in Customer';

            // Validate credit sale
            if (paymentMethod === 'credit') {
                const customerPhone = document.getElementById('customer-phone')?.value;
                if (!customerPhone) {
                    alert('Please enter customer phone number for credit sale');
                    return;
                }
            }

            // Record sale
            const saleId = Date.now();
            const sale = {
                id: saleId,
                items: [...currentSale],
                total: total,
                paymentMethod: paymentMethod,
                customerName: customerName,
                customerPhone: paymentMethod === 'credit' ? document.getElementById('customer-phone')?.value : null,
                date: new Date().toLocaleDateString('en-RW'),
                timestamp: new Date().toISOString()
            };
            
            sales.push(sale);

            // Update stock
            currentSale.forEach(saleItem => {
                const product = products.find(p => p.id === saleItem.id);
                if (product) {
                    product.stock -= saleItem.quantity;
                }
            });

            // Record debt if credit sale
            if (paymentMethod === 'credit') {
                const debtId = Date.now();
                const newDebt = {
                    id: debtId,
                    customerName: customerName,
                    customerPhone: document.getElementById('customer-phone')?.value,
                    amount: total,
                    date: new Date().toLocaleDateString('en-RW'),
                    status: 'pending',
                    reason: 'POS Sale',
                    history: [{
                        date: new Date().toLocaleString('en-RW'),
                        amount: total,
                        type: 'added',
                        reason: 'Initial credit sale'
                    }]
                };
                debts.push(newDebt);
            }

            // Save data
            saveData();

            alert(`✅ Sale completed successfully!\nTotal: ${total.toLocaleString()} RWF\nPayment: ${paymentMethod}`);
            
            // Store current sale for printing
            window.lastSale = sale;
            
            clearSale();
            loadPage('dashboard');
        }

        function recordPayment(debtId) {

            if (!debt) return;

            const paymentAmount = parseFloat(prompt(`Enter payment amount for ${debt.customerName} (Debt: ${debt.amount} RWF):`, debt.amount.toString()));
            
            if (paymentAmount && !isNaN(paymentAmount)) {
                if (paymentAmount >= debt.amount) {
                    debt.status = 'paid';
                    // Add payment to history
                    if (!debt.history) debt.history = [];
                    debt.history.push({
                        date: new Date().toLocaleString('en-RW'),
                        amount: paymentAmount,
                        type: 'payment',
                        reason: 'Full payment - debt cleared'
                    });
                    alert('Debt fully paid!');
                } else {
                    debt.amount -= paymentAmount;
                    // Add partial payment to history
                    if (!debt.history) debt.history = [];
                    debt.history.push({
                        date: new Date().toLocaleString('en-RW'),
                        amount: paymentAmount,
                        type: 'payment',
                        reason: 'Partial payment'
                    });
                    alert(`Payment recorded! Remaining debt: ${debt.amount} RWF`);
                }
                debt.lastUpdated = new Date().toLocaleDateString('en-RW');
                saveData();
                loadPage('debts');
            }
        }

        // ===== CALCULATOR FUNCTIONS =====
        let calculator = {
            currentInput: '0',
            previousInput: '',
            operator: null,
            waitingForNewInput: false
        };

        function calculatorInput(number) {
            if (calculator.waitingForNewInput) {
                calculator.currentInput = number;
                calculator.waitingForNewInput = false;
            } else {
                calculator.currentInput = calculator.currentInput === '0' ? number : calculator.currentInput + number;
            }
            updateCalculatorDisplay();
        }

        function calculatorOperation(op) {
            if (calculator.operator !== null && !calculator.waitingForNewInput) {
                calculatorCalculate();
            }
            
            calculator.previousInput = calculator.currentInput;
            calculator.operator = op;
            calculator.waitingForNewInput = true;
        }

        function calculatorCalculate() {
            if (calculator.operator === null || calculator.waitingForNewInput) return;

            const prev = parseFloat(calculator.previousInput);
            const current = parseFloat(calculator.currentInput);
            
            if (isNaN(prev) || isNaN(current)) return;

            let result;
            switch (calculator.operator) {
                case '+': result = prev + current; break;
                case '-': result = prev - current; break;
                case '*': result = prev * current; break;
                case '/': result = current !== 0 ? prev / current : 'Error'; break;
                default: return;
            }

            calculator.currentInput = result.toString();
            calculator.operator = null;
            calculator.previousInput = '';
            calculator.waitingForNewInput = true;
            updateCalculatorDisplay();
        }

        function calculatorClear() {
            calculator.currentInput = '0';
            calculator.previousInput = '';
            calculator.operator = null;
            calculator.waitingForNewInput = false;
            updateCalculatorDisplay();
        }

        function calculatorBackspace() {
            if (calculator.currentInput.length > 1) {
                calculator.currentInput = calculator.currentInput.slice(0, -1);
            } else {
                calculator.currentInput = '0';
            }
            updateCalculatorDisplay();
        }

        function updateCalculatorDisplay() {
            const display = document.getElementById('calc-display');
            if (display) {
                display.value = calculator.currentInput;
            }
        }

        function toggleCalculator() {
            const calculatorEl = document.getElementById('floating-calculator');
            if (calculatorEl) {
                calculatorEl.classList.toggle('visible');
            }
        }

        function hideCalculator() {
            const calculatorEl = document.getElementById('floating-calculator');
            if (calculatorEl) {
                calculatorEl.classList.remove('visible');
            }
        }
